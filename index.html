<!DOCTYPE html>
<html lang="en">
<head>

</head>

                            <div class="slider__item">

                            <div class="slider__item">

                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
            </div>
        </footer>

    <script src="js/script.js"></script>
